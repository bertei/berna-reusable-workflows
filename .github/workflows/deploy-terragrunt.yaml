name: Deploy using Terragrunt

on:
  workflow_call:
    inputs:
      AWS_REGION:
        required: false
        default: us-east-1
        type: string
      ENVIRONMENT:
        required: true
        type: string

jobs:
  directories:
    name: Directory-changes
    runs-on: ubuntu-latest
    steps:
      - uses: theappnest/terraform-monorepo-action@master
        id: directories
        with:
          monitored: '.hcl'
      - run: echo ${{ steps.directories.outputs.modules }}
    outputs:
      dirs: ${{ steps.directories.outputs.modules }}

  deploy:
    name: Terraform-deployment
    runs-on: ubuntu-latest
    needs: directories
    strategy:
      matrix:
        directories: ${{ fromJson(needs.directories.outputs.dirs) }}
    env:
      AWS_REGION: ${{ inputs.AWS_REGION }}
      ENV: ${{ inputs.ENVIRONMENT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch_dept: 0
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ inputs.AWS_REGION }}
          role-to-assume: ${{ secrets.OIDC_IAM_ROLE }}
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Install Terragrunt
        uses: peter-murray/terragrunt-github-action@v1.0.0
        with:
          terragrunt_version: 0.36.12
      - name: Terragrunt Plan
        run: terragrunt plan -lock=false --terragrunt-non-interactive
        working-directory: ${{ matrix.directories }}
        #working-directory: ${{ github.workspace }}/infra/environments/${{ inputs.ENVIRONMENT }}/
